<html>

    <head>

    <title>Genius</title>

    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
          integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <script defer src="genius.js"></script>

        <link rel="stylesheet" href="../../style.css">
        <link rel="stylesheet" href="genius.css">

    </head>


    <body>

        <a href="../../index.html">
            <div class="uppernav">            
                <h1>KlassikGames</h1>
            </div>
        </a>

        <div class="container">
            <main>
                <section class="game">
                    <div class="top-left clickable round-corner" id="green"></div>
                    <div class="top-right clickable round-corner" id="red"></div>
                    <div class="bottom-left clickable round-corner" id="yellow"></div>
                    <div class="bottom-right clickable round-corner" id="blue"></div>
                    <div class="control-container perfect-center">
                        <div class="control perfect-center">
                            <button onclick="startGame()" id="startButton" disabled class="start-button"></button>
                        </div>
                    </div>
                </section>
                <section class="hud">
                        <div>
                            <p class="night-mode-transition">PONTUAÇÃO ATUAL</p>
                            <p class="score night-mode-transition">0</p>
                        </div>
                        <div>
                            <p class="night-mode-transition">MAIOR PONTUAÇÃO</p>
                            <p class="high-score night-mode-transition">-</p>
                        </div>
                </section>
            </main>
            <aside class="night-mode-button night-mode-transition">
                <i class="fas fa-moon"></i>
            </aside>
        </div>

    </body>

</html>
